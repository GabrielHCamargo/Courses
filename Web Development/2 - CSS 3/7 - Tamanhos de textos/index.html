<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tamanhos de textos</title>

    <style type="text/css">

        div {
            font-size: 30px;
        }

        .texto {
            /* 
                px -> tamanho fixo
                % -> tamanho relativo
                em -> tamanho relativo ao container pai
            */
            font-size: 2em;
        }

        .texto2 {
            font-size: 1.5em;
        }

    </style>

</head>
<body>

    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>
    
</body>
</html>
