<html>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
        // exibir os dados na tela: alert
        // ler os dados no teclado: prompt

        var nome = prompt("Por favor, digite o NOME")
        var altura = prompt("Por favor, digite a ALTURA")
        var peso = prompt("Por favor, digite o PESO")
        var resultado = peso / (altura * altura)

        alert("O " + nome + " Tem de IMC: " + resultado)
    </script>
</html>
