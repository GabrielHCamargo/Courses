<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables</title>
</head>
<body>
	<h2>Produtos</h2>

	<table border="2" width="50%">
		<tr>
			<th>Code</th>
			<th>Product</th>
			<th>Price</th>
		</tr>
		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td>R$ 1.500,00</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Tablet</td>
			<td>R$ 900,00</td>
		</tr>
		<tr>
			<td rowspan="2">Discount</td>
			<td colspan="2">Coupon1 -R$ 10</td>
		</tr>
		<tr>
			<td colspan="2">Coupon2 -R$ 12</td>
		</tr>
		<tr>
			<td>Total</td>
			<td colspan="2">R$ 2.378,00</td>
		</tr>
	</table>
</body>
</html>
