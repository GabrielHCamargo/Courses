<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div and Span</title>
	<style type="text/css">
		#header {
			background: blueviolet;
		}

		#main {
			background: greenyellow;
		}

		#footer {
			background: goldenrod;
		}

		.product {
			background: lightsteelblue;
			margin: 10px;
		}

		.blue {
			background: blue;
		}
	</style>
</head>
<body>
	<div id="header">
		<img src="images/amazon.png" width="200">

		<ul>
			<li>Home</li>
			<li>Product</li>
			<li>Contact</li>
		</ul>
	</div>
	<div id="main">
		<div class="product">
			Produto 1
		</div>
		<div class="product">
			Produto 2
		</div>
		<div class="product">
			Produto 3
		</div>
	</div>
	<div id="footer">
		Todos os <span class="blue">direitos</span> reservados
	</div>
</body>
</html>
