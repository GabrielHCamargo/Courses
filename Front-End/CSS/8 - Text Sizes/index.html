<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Sizes</title>
    <style type="text/css">
        body {
            font-size: 30px;
        }

        .formatting {
            /* 
            px -> fized size
            em -> relative to the father container
            vw -> relative to browser window
            */
            font-size: 1vw;
        }
    </style>
</head>
<body>
    <h1>Header 1</h1>
    <p class="formatting">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam rutrum porttitor tellus, ut ullamcorper velit. 
    </p>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam rutrum porttitor tellus, ut ullamcorper velit. 
    </p>
</body>
</html>
